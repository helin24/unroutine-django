<form action="" method="post">
{% csrf_token %}
    <input type="number" name="steps" value="{{steps}}" />
    <input type="checkbox" name="clockwise" id="clockwise" {% if clockwise %}checked{% endif %} />
    <label for="clockwise">Clockwise?</label>
    <input type="submit" value="Refresh"/>
</form>
{% if transitions %}
    {{startEdge.abbreviation}}
    <ul>
    {% for transition in transitions %}
        <li>
            {{transition.move.name}} to {{transition.exit.abbreviation}}
        </li>
    {% endfor %}
    </ul>
{% endif %}
